<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dog Breeds!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap 3.3.7-->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand|The+Girl+Next+Door" rel="stylesheet">

            </div>

        <label for="dog-breed-test">Doggo Breeds!</label>

            <br>
            <button class="btn btn-default" type="submit" id="search" value="Doggo Breeds!">Bork!</button>

    <script src="app.js"></script>
